<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
  <div>
    <app-root></app-root>
    <gigya-js api-key="%GIGYA_API_KEY%" domain="%GIGYA_DOMAIN%">
      <div slot="loading" ></div>
      <div slot="ready" ></div>
      <span slot="error" >An error occurred while loading the Gigya script.</span>

      <template id="ready">
        <script type="application/javascript" name="script">
            gigya.accounts.showScreenSet({
              screenSet: "Default-RegistrationLogin",
              startScreen: "gigya-register-screen",
              apiKey: "%GIGYA_API_KEY%"});
        </script>

      </template>
    </gigya-js>
    <compiler style="width: 100%; height: 100px"></compiler>
    <my-element>
      <h1>Vite + Lit</h1>
    </my-element>
    <script type="module" src="/src/main.ts"></script>
  </div>
  </body>
</html>
