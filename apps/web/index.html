<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
      
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-size: 2rem;">
    <gigya-js style="flex-shrink: 1" api-key="%GIGYA_API_KEY%" domain="%GIGYA_DOMAIN%">
      <div slot="loading" ></div>
      <div slot="ready" ></div>
      <span slot="error" >An error occurred while loading the Gigya script.</span>

      <template id="ready">
        <script type="application/javascript" name="script">
          gigya.accounts.showScreenSet({
            screenSet: "Default-RegistrationLogin",
            startScreen: "gigya-register-screen",
            apiKey: "%GIGYA_API_KEY%"});
        </script>
 
      </template>
    
       
    </gigya-js>
    <compiler-element  ></compiler-element>
  </div>
    <script type="module" src="/src/main.ts"></script>
  
  </body>
</html>
