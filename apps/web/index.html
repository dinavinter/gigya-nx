<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigya JS- Compiler</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>

    <div >

    <gigya-js style="flex-shrink: 1" api-key="%GIGYA_API_KEY%" domain="%GIGYA_DOMAIN%" class="grid-item">
      <div slot="loading" ></div>
      <div slot="ready" ></div>
      <span slot="error" >An error occurred while loading the Gigya script.</span>

      <template id="ready" >
        <script type="application/javascript" name="script">
          gigya.accounts.showScreenSet({
            screenSet: "Default-RegistrationLogin",
            startScreen: "gigya-register-screen",
            apiKey: "%GIGYA_API_KEY%"});
        </script>
 
      </template>
    
       
    </gigya-js>
    </div>
    <compiler-container>  </compiler-container>
<!--     <compiler-element   ></compiler-element>-->
     <script type="module" src="/src/main.ts"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-monaco-editor@1/index.js"></script>

  </body>
</html>
