<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/gigya-element/index.ts"></script>
  </head>
  <body>
  <gigya-js api-key="%GIGYA_API_KEY%" domain="%GIGYA_DOMAIN%">
    <div slot="loading" ></div>
    <div slot="ready" ></div>
    <span slot="error" >An error occurred while loading the Gigya script.</span>

    <template id="ready">
      <script type="application/javascript" name="script">
        gigya.accounts.showScreenSet({
          screenSet: "Default-RegistrationLogin",
          startScreen: "gigya-register-screen",
          apiKey: "%GIGYA_API_KEY%"});
      </script>

    </template>
  </gigya-js>
  </body>
</html>
