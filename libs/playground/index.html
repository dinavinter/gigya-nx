<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atomico - Started</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"

        <script async type="module" src="./src/index.ts"></script>
        <style>
            html,
            body {
                display: block;
                height: 100%;
            }
            body {
                margin: 0px;
            }
            editor-app {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <editor-app src="example.tsx"></editor-app>

        <gigya-screen screen-set="my-custom-screen">
            <template>
              <form class="gigya-register-form" >
                <fieldset>
                    <!-- Basic registration form fields -->
                    <input type="text" name="firstName" placeholder="First Name" autocomplete="given-name"
                           is="custom-input">
                    <input type="text" name="lastName" placeholder="Last Name" autocomplete="family-name"
                           is="custom-input">
                    <input type="email" name="email" placeholder="Email" autocomplete="email" is="custom-input">
                    <input type="password" name="password" placeholder="Password" autocomplete="new-password"
                           is="custom-input">
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" is="custom-submit">
                </fieldset>
            </form>
            </template>
        </gigya-screen>

    </body>
</html>
